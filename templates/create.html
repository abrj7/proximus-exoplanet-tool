{% extends "base.html" %}

{% block content %}
<div class="animate-in" style="max-width: 600px; margin: 0 auto;">
    <h1>Exoplanet Creation Tool</h1>
    <p>Design your own exoplanet and test its habitability.</p>
    
    <form id="creationForm" class="card" style="margin-top: 2rem;">
        <div class="form-group">
            <label>Planet Radius (Earth Radii)</label>
            <input type="number" step="0.01" name="radius" value="1.0" required>
        </div>
        
        <div class="form-group">
            <label>Equilibrium Temperature (Kelvin)</label>
            <input type="number" step="1" name="temp" value="288" required>
        </div>
        
        <div class="form-group">
            <label>Insolation Flux (Earth Flux)</label>
            <input type="number" step="0.01" name="flux" value="1.0" required>
        </div>
        
        <div class="form-group">
            <label>Host Star Temperature (Kelvin)</label>
            <input type="number" step="1" name="star_temp" value="5780" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Analyze Habitability</button>
    </form>
</div>

<script>
document.getElementById('creationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    
    try {
        const response = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        if (response.ok) {
            // Redirect to result page or show modal
            // For now, let's just alert or simple redirect logic
            // Ideally we pass data to a result page
            window.location.href = `/result?prediction=${result.prediction}&prob=${result.probability}&msg=${encodeURIComponent(result.message)}`;
        } else {
            alert('Error: ' + result.error);
        }
    } catch (error) {
        alert('Error submitting form');
    }
});
</script>
{% endblock %}
